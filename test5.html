<!DOCTYPE html>
<html>
    <head>
        <title>My Fifth Test</title>
        <meta charset="UTF-8"  >

    </head>
    <body>
        <form method="POST">
        <div class="username">
            
                <label>Username</label>
                <br>
                <input type="text" required placeholder="Username" name="user">
            
        </div>
        <hr>
        <div class="Email">
            
                <label>Email</label>
                <br>
                <input type="email" required  placeholder="Email" name="mail">
            
        </div>
        <hr>
        <div class="Password">
            
            <label>Password</label>
            <br>
            <input type="password" placeholder="Password" name="pass">
        
        </div>
        <hr>
        <div class="Mobile">
            
                <label>Phone Number</label>
                <br>
                <input type="tel" placeholder="Phone Number" name="phone">
            
        </div>
        <hr>
        <div class="Subject">
        
                <label>Subject</label>
                <br>
                <input type="text" placeholder="Subject" name="sub">
            
        </div>
        <div class="Hidden">
            
                <input type="hidden" value="046723049167501">
            
        </div>
        <br>
        <div class="Submit">
            
                <input type="submit" value="Send Data">
            
        </div>
        <div class="Reset">
            
                <input type="reset" value="Empty Form">
            
        </div>
    </form>
    </body>
</html>
